<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JavaScript Email Validation</title>
  <link rel="stylesheet" href="email.css" type="text/css" />
</head>

<body>
  <div class="mail">
    <h2>Input company Website address</h2>
    <form name="form1" action="#">
        
      <ul>
        <li><input type="text" class="email-input" /></li>
        <li><span class="error-msg" style="display: none; color: red;">Invalid email address!</span></li>
      </ul>
    </form>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const emailInput = document.querySelector('.email-input');
      const errorMsg = document.querySelector('.error-msg');
      const validRegex = /^[a-zA-Z+.[a-zA-Z]*$/;
      
      emailInput.addEventListener('input', function() {
        if (emailInput.value.match(validRegex)) {
          errorMsg.style.display = 'none'; 
          emailInput.focus();
        } else {
          errorMsg.style.display = 'block';
          emailInput.focus();
        }
      });
    });
  </script>
</body>
</html>
