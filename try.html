<!DOCTYPE html>

</head>
<body>

<label for="name">Name:</label>
<input type="text" class="nameInput">

$(document).ready(function() {
  $(".nameInput").on("input", function() {
    var nameInput = $(this).val();

    // Check if the input starts with a space or contains disallowed characters
    if (/^\s/.test(nameInput) || /[^A-Za-z\s]/.test(nameInput)) {
    //   alert("Name should start with a letter and contain only letters and spaces after the first character");
      
      // Remove leading spaces and disallowed characters
      $(this).val(nameInput.replace(/^\s+|[^A-Za-z\s]+/g, ''));
    }
  });
});

</script>

</body>
</html>
